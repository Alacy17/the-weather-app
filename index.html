<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />

    <title>The Weather App</title>
  </head>

  <body>
    <div class="container">
      <h1>
        Currently <br />
        <span class="temperature" id="temperature"></span
        ><span class="temperature">Â°F</span>
        <br />
        <span id="description"></span> <br />
        <img src="" alt="" class="icon" id="icon" />
      </h1>

      <h2 id="city"></h2>

      <h3>
        <small class="subHeading" id="current-date"></small>
      </h3>
      <div class="search">
        <form id="search-form">
          <input
            type="text"
            placeholder="Enter City"
            class="city"
            id="city-search"
          />
          <input type="submit" value="Search" class="button" />
          <input
            type="submit"
            value="Current Location"
            class="currentLocationButton"
            id="current-location-button"
          />
        </form>
      </div>
      <div class="row">
        <div class="col-2">
          <div class="col" id="forecast"></div>
        </div>

        <div class="weather">
          <ul>
            <li>Humidty: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span> km/h</li>
          </ul>
        </div>
      </div>
    </div>

    <script src="src/script.js"></script>

    <footer class="footer">
      This project was coded by Ashley Lacy and is

      <a href="https://github.com/Alacy17/the-weather-app"
        >open-sourced on github.
      </a>
    </footer>
  </body>
</html>
